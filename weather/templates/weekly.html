{% extends "base.html" %} {% load static %} {% load tz %} {% block content %}
<div class="container">
    <div class="overlay-gray d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center">
            <h1>{% now "Y/m/d H:i" %}</h1>
            <hr>

            <table class="table table-bordered custom-weather-app">
                <thead class="col-1">
                    <th>
                        <p>{{weather.name}}</p>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://openweathermap.org/img/wn/{{weather.weather.0.icon}}@2x.png" alt="weather icon"/>
                            <p><b>{{weather.weather.0.main}} [ {{weather.weather.0.description}} ]</b></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="material-icons md-4rem">thermostat</span>
                            <p><b>{{weather.main.temp}} â„ƒ</b></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="material-icons md-4rem">air</span>
                            <p><b>{{weather.wind.speed}} m/sec</b></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
